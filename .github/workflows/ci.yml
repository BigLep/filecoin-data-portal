name: CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * 1"
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    env:
      SPACESCOPE_TOKEN: ${{ secrets.SPACESCOPE_TOKEN }}
    steps:
        - name: Free Disk Space
          uses: jlumbroso/free-disk-space@main
          with:
            tool-cache: true
            android: true
            dotnet: true
            haskell: true
            large-packages: true
            docker-images: true
            swap-storage: true
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: 3.11
            cache: pip
        - name: Install dependencies
          run: |
            pip install -e .
        - name: Run
          run: |
            make run
        - name: Render
          run: |
            make render
        - name: Publish Docs
          uses: JamesIves/github-pages-deploy-action@4.0.0
          with:
            branch: gh-pages
            folder: .portal/quarto/_site
